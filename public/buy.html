<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Покупка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--підключення до файлів стилів-->
    <link rel="stylesheet" href="buy.css">
</head>
<body>
<!--Тіло оформлення замовлення-->
<h2><font color="white">Оформлення замовлення</font></h2>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="purchaseForm">
                <div class="row">
                    <div class="col-50">
                        <h3><font color="white">Платіжна адреса</font></h3>
                        <label for="fname"><font color="white"><i class="fa fa-user"></i> Повне ім'я </font></label>
                        <input type="text" id="fname" name="firstname" placeholder="Олексій Горрдіє">
                        <label for="email"><font color="white"><i class="fa fa-envelope"></i> Email</font></label>
                        <input type="text" id="email" name="email" placeholder="john@gmail.com" required>
                        <label for="adr"><font color="white"><i class="fa fa-address-card-o"></i> Адреса</font></label>
                        <input type="text" id="adr" name="address" placeholder="Сирова 12" required>
                        <label for="city"><font color="white"><i class="fa fa-institution"></i> Місто</font></label>
                        <input type="text" id="city" name="city" placeholder="Полтава">
            
                        <div class="row">
                          <div class="col-50">
                            <label for="state"><font color="white">Країна</font></label>
                            <input type="text" id="state" name="state" placeholder="Україна">
                          </div>
                          <div class="col-50">
                            <label for="zip"><font color="white">Індекс</font></label>
                            <input type="text" id="zip" name="zip" placeholder="10001">
                          </div>
                        </div>
                      </div>
            
                      <div class="col-50">
                        <h3><font color="white">Оплата</font></h3>
                        <label for="fname"><font color="white">Можна розрахуватись</font></label>
                        <div class="icon-container">
                          <i class="fa fa-cc-visa" style="color:navy;"></i>
                          <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        </div>
                        <label for="ccnum"><font color="white">Номер карти</font></label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth"><font color="white">Exp Month</font></label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
                        <div class="row">
                          <div class="col-50">
                            <label for="expyear"><font color="white">Exp Year</font></label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                          </div>
                          <div class="col-50">
                            <label for="cvv"><font color="white">CVV</font></label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                          </div>
                        </div>
                      </div>
                      
                    </div>
                    <a href="#" class="logo" id="purchaseButton" onclick="createDocument()"> <input type="button" value="Підтверджую покупку" class="btn"></a>
                  </form>
                </div>
              </div>
            </div>
              <!-- Кошик -->
                <div class="cart">
                    <h2 class="cart-title">Ваш кошик</h2>
                    <div class="cart-content">
                        
                    </div>
                    <div class="total">
                        <div class="total-title">Всього: </div>
                        <div class="total-price">₴0</div>
                    </div>
                </div>
            </div>
            <!--підключення до файлу js-->
<script src="buy.js"></script>
</body>
</html>
